---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: svc-gateway
spec:
  replicas: {{ .Values.resources.replicas }}
  selector:
    matchLabels:
      type: infra
      app: svc-gateway
  template:
    metadata:
      labels:
        type: infra
        app: svc-gateway
    spec:
      containers:
        - name: svc-gateway
          image: "{{.Values.image.repository}}:{{.Values.image.tag}}"